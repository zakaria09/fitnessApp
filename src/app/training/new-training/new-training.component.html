<section class="new-training" fxLayout fxLayoutAlign="center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">New Workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
            <mat-select placeholder="Choose your exercise" [(ngModel)]="selected">
            <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
            </mat-option>
            </mat-select>
        </mat-form-field>
      </mat-card-content>
      <p fxLayoutAlign="center">You selected: {{selected}}</p>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button (click)="onStartTraining()">Start</button>
      </mat-card-actions>
    </mat-card>
  </section>
