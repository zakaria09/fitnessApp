<section class="signup">
  <form 
  fxLayout="column" 
  fxLayoutAlign="center center" 
  fxLayoutGap="10px" 
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input 
      type="email" 
      matInput 
      placeholder="Your Email" 
      formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input 
      type="password"
      matInput
      placeholder="Your password"
      formControlName="password">
    </mat-form-field>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>

    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
