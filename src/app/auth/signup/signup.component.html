<section class="signup">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input 
      type="email" 
      matInput 
      placeholder="Your Email" 
      ngModel 
      name="email"
      email
      required
      #emailfield="ngModel">
      <mat-error *ngIf="emailfield.hasError('required')">Field must not be empty!</mat-error>
      <mat-error *ngIf="!emailfield.hasError('required')">email is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
      type="password"
      matInput
      placeholder="Your password"
      ngModel
      name="password"
      required
      minlength="6">
      <mat-error>Password must be at leats 6 characters long</mat-error>
      <mat-hint>Password must be at least 6 characters long</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input 
      matInput 
      [matDatepicker]="picker" 
      placeholder="Date of Birth"
      [max]="maxDate"
      name="dob" 
      ngModel
      required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
      <mat-checkbox color="primary" name="agree" ngModel required>Agree to Terms and Conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
